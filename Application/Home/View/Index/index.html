<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>河北敏泽科技有限公司</title>
<meta name="keywords" content="网站建设、网站优化、SEO、网站推广、山东网站建设_山东网站优化_济南网站优化_济南seo" />

<link href="__ROOT__/Public/images/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	

	<include file="Public:header" />

	<div class="maintop"></div>
	<div class="main"><!-- 主体内容开始 -->
	<div class="main_l"><!-- 主体左侧开始 -->
	<div class="leftbt"><div class="xwtxt">新闻中心</div></div>
	
	<div class="leftbtnr">
	<volist name="newsarticles" id="v">
	<li><a href="__APP__/Home/Listxq/index/xw_id/{$v.xw_id}.html">{$v.xw_title}</a></li>
	</volist>
	</div>
	
	<div class="leftbt"><div class="xwtxt">联系我们</div></div>
	<div class="leftbtnr">
	
	<foreach name="contact" item="v">
	<li><a href="#">联系人：{$v.lx_name}</a></li>
	<li><a href="#">电话：{$v.lx_phone}</a></li>
	<li><a href="#">邮箱：{$v.lx_email}</a></li>
	<li><a href="#">客服QQ：{$v.lx_qq}</a></li>
	<li><a href="#">地址：{$v.lx_address} </a></li>
	</foreach>
	
	</div>
	</div><!-- 主体左侧结束 -->
	<div class="main_r"><!-- 主体右侧开始 -->
	<div class="mbrbt"><a href="{:U('Gsjj/index')}"><img src="__ROOT__/Public/images/rbt.gif" border="0" /></a></div>
	<div class="mbrbtnr"><!-- 主体右侧内容一开始 -->
	
	<div class="mbrnr">
	<volist name="gsjj" id="v">
		<dt><img src="__ROOT__/Public/images/gsjjtu.gif"  width="196" height="154" /></dt><dd><a href="{:U('Gsjj/index')}">{$v.jj_content}</a></dd>
	</volist>
	</div>
	
	</div><!-- 主体右侧内容一结束 -->
	<div class="mbrbt"><a href="{:U('Gcal/index')}"><img src="__ROOT__/Public/images/rbt2.gif" border="0" /></a></div>
	<div class="mbrbtnr"><!-- 主体右侧内容二开始 -->
	<div class="mbrnr">
	
	<div class="mbgcal">
	<iframe   border=0   vspace=0   hspace=0   align=center   marginwidth=0   marginheight=0   framespacing=0   frameborder=0   scrolling=no   width="600"   height="118"   src="">
		<include file='Public/gundong'/>
	</iframe>
	</div>
	
	</div>
	
	
	
	</div><!-- 主体右侧内容二结束 -->
	</div><!-- 主体右侧结束 -->
	
	</div><!-- 主体内容结束 -->
	<include file="Public/footer"/>
