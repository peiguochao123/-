<!DOCTYPE html>
<html>
  <head>
    <title>后台管理系统</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/Public/images/admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/library/jquery/jquery-1.4.js"></script>
    <script type="text/javascript">
    
      //表单验证
      function checkAdd()
      {
    	  if(document.frm.al_name.value == "")
          {
              alert("请输入案例名称！");
              document.frm.al_name.focus();
              return false;
          }
    	  else if(document.frm.al_content.value == "")
          {
              alert("请输入工程简介！");
              document.frm.al_content.focus();
              return false;
          }
    	  else if(document.frm.al_area.value == "")
          {
              alert("请输入面积！");
              document.frm.al_area.focus();
              return false;
          }
    	  else if(document.frm.al_style.value == "")
          {
              alert("请输入风格！");
              document.frm.al_style.focus();
              return false;
          }
    	  else if(document.frm.al_author.value == "")
          {
              alert("请输入作者！");
              document.frm.al_author.focus();
              return false;
          }
      }
    </script>
  </head>
  <body>
    <!-- 网站的头 -->
    <include file="Public:header"/> <!-- 当前位置 -->
    
    <div class="locationDiv">&nbsp;: 后台管理 : 管理首页</div>
    <!-- 正文内容 -->
    <div class="mainDiv clear">
      <!-- 左侧树状列表 -->
      <div class="leftDiv"><include file="Public:left"/></div>
      <!-- 右侧页面内容 -->
      <div class="rightDiv">
        <form name="frm" method="post" action="{:U('Admin/AddGcal/upload')}" enctype="multipart/form-data" onsubmit="return checkAdd()">
        <table class="addGcalTb" bgcolor="#DCDCDC" border="0" align="center" width="700">
          <tr>
            <td>案例图片：</td>
            <td><input type="file" name="imagepath" size="20"></td>
          </tr>
          <tr>
            <td>案例名称：</td>
            <td><input type="text" name="al_name" size="50"></td>
          </tr>
          <tr>
            <td>工程简介：</td>
            <td colspan="2"><textarea name="al_content"></textarea></td>
          </tr>
          <tr>
            <td>面积：</td>
            <td><input type="text" name="al_area" size="50"></td>
          </tr>
          <tr>
            <td>风格：</td>
            <td><input type="text" name="al_style" size="50"></td>
          </tr>
          <tr>
            <td>作者：</td>
            <td><input type="text" name="al_author" size="50"></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>
              <input type="submit" value="添加" class="btn2">
              &nbsp;&nbsp;&nbsp;
              <input type="reset" value="取消" class="btn2">
            </td>
          </tr>
        </table>
        </form>
      </div>
    </div>
  </body>
</html>
