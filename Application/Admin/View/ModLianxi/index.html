<!DOCTYPE html>
<html>
  <head>
    <title>后台管理系统</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/Public/images/admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/library/jquery/jquery-1.4.js"></script>
     <script>         
      function del(lx_Id)
      {
    	  
    	  window.location="__APP__/Admin/ModLianxi/del/lx_Id/"+lx_Id;
      }
      
	  function up(lx_Id)
	  {
    	  
    	  window.location="__APP__/Admin/UpLianxi/up/lx_Id/"+lx_Id;
      }
      
      
    </script>
  </head>
  <body>
    <!-- 网站的头 -->
    <include file="Public:header"/>
       <!-- 当前位置 -->
    <div class="locationDiv">&nbsp;: 后台管理 : 修改联系信息</div>
    <!-- 正文内容 -->
    <div class="mainDiv clear">
      <!-- 左侧树状列表 -->
      <div class="leftDiv">
      <include file="Public:left"/>
      </div>
      <!-- 右侧页面内容 -->
      <div class="rightDiv">
        <br>
       
        <br>
        <table border="1" align="center" width="700" cellpadding="0" cellspacing="0">
          <tr height="30" style="font-weight:bold;">
            <td>联系人</td>
            <td>联系电话</td>
            <td>邮箱</td>
            <td>QQ</td>
            <td>地址</td>
            
            <td>&nbsp;</td>
          </tr>
          <volist name="contact" id="v">
          <tr height="25">
            <td>{$v.lx_name}</td>
            <td>{$v.lx_phone}</td>
            <td>{$v.lx_email}</td>
            <td>{$v.lx_qq}</td>
            <td>{$v.lx_address}</td>
            
            <td>
            <a href="{:U('Admin/UpLianxi/index')}" onclick='up({$v.lx_id})'>修改</a>
            <a href="#" onclick='del({$v.lx_id})'>删除</a>
            </td>
          </tr>
          </volist>
          
        </table>
      </div>
    </div>
  </body>
</html>
