<!DOCTYPE html>
<html>
  <head>
    <title>后台管理系统</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/Public/images/admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/library/jquery/jquery-1.4.js"></script>
     <script>         
      function del(xw_id){
    	  
    	  window.location="__APP__/Admin/ModList/del/xw_id/"+xw_id;
      }
      
      
    </script>
  </head>
  <body>
    <!-- 网站的头 -->
    <include file="Public:header"/>
       <!-- 当前位置 -->
    <div class="locationDiv">&nbsp;: 后台管理 : 修改新闻</div>
    <!-- 正文内容 -->
    <div class="mainDiv clear">
      <!-- 左侧树状列表 -->
      <div class="leftDiv">
      <include file="Public:left"/>
      </div>
      <!-- 右侧页面内容 -->
      <div class="rightDiv">
        <br>
       
        <br>
        <table border="1" align="center" width="700" cellpadding="0" cellspacing="0">
          <tr height="30" style="font-weight:bold;">
            <td>新闻编号</td>
            <td>发表时间</td>
            <td>新闻作者</td>
            <td>新闻标题</td>
            
            <td>&nbsp;</td>
          </tr>
          <volist name="newsarticles" id="v">
          <tr height="25">
            <td>{$v.xw_id}</td>
            <td>{$v.xw_dateandtime}</td>
            <td>{$v.xw_writer}</td>
            <td align="left">{$v.xw_title}</a></td>
            
            <td><a href="#" onclick='del({$v.xw_id})'>删除</a></td>
          </tr>
          </volist>
          
        </table>
      </div>
    </div>
  </body>
</html>
