<!DOCTYPE html>
<html>
  <head>
    <title>后台管理系统</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/Public/images/admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/library/jquery/jquery-1.4.js"></script>
    <script type="text/javascript">
    
      //表单验证
      function checkAdd()
      {
    	  if(document.frm.lx_name.value == "")
          {
              alert("请输入联系人！");
              document.frm.lx_name.focus();
              return false;
          }
    	  else if(document.frm.lx_phone.value == "")
          {
              alert("请输入电话！");
              document.frm.lx_phone.focus();
              return false;
          }
    	  else if(document.frm.lx_email.value == "")
          {
              alert("请输入邮箱！");
              document.frm.lx_email.focus();
              return false;
          }
    	  else if(document.frm.lx_qq.value == "")
          {
              alert("请输入QQ！");
              document.frm.lx_qq.focus();
              return false;
          }
    	  else if(document.frm.lx_address.value == "")
          {
              alert("请输入地址！");
              document.frm.lx_address.focus();
              return false;
          }
      }
    </script>
  </head>
  <body>
    <!-- 网站的头 -->
    <include file="Public:header"/> <!-- 当前位置 -->
    
    <div class="locationDiv">&nbsp;: 后台管理 : 管理首页</div>
    <!-- 正文内容 -->
    <div class="mainDiv clear">
      <!-- 左侧树状列表 -->
      <div class="leftDiv"><include file="Public:left"/></div>
      <!-- 右侧页面内容 -->
      <div class="rightDiv">
        <br>
        <form name="frm" method="post" action="{:U('Admin/AddLianxi/add')}" enctype="multipart/form-data" onsubmit="return checkAdd()">
        <table class="addLianxiTb" bgcolor="#DCDCDC" border="0" align="center" width="700">
          <tr>
            <td>联系人：</td>
            <td><input type="text" name="lx_name" size="50"></td>
          </tr>
          <tr>
            <td>联系电话：</td>
            <td><input type="text" name="lx_phone" size="50"></td>
          </tr>
          <tr>
            <td>邮箱：</td>
            <td><input type="text" name="lx_email" size="50"></td>
          </tr>
          <tr>
            <td>QQ：</td>
            <td><input type="text" name="lx_qq" size="50"></td>
          </tr>
          <tr>
            <td>地址：</td>
            <td><input type="text" name="lx_address" size="50"></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>
              <input type="submit" value="添加" class="btn2">
              &nbsp;&nbsp;&nbsp;
              <input type="reset" value="取消" class="btn2">
            </td>
          </tr>
        </table>
        </form>
      </div>
    </div>
  </body>
</html>
      
      
  </body>
</html>
